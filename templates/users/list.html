{% extends "base.html" %}

{% block title %}Users - Auth0 Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-people me-2"></i>Users</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
        <i class="bi bi-plus-lg me-1"></i>Create User
    </button>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form hx-get="/users" hx-target="#users-table" hx-swap="innerHTML" class="row g-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" name="q" placeholder="Search users..." value="{{ search_query }}">
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" name="connection">
                    <option value="">All connections</option>
                    {% for conn in connections %}
                    <option value="{{ conn }}" {% if connection.as_str() == conn.as_str() %}selected{% endif %}>{{ conn }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-secondary w-100">
                    <span class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                    Filter
                </button>
            </div>
        </form>
    </div>
</div>

<div id="users-table">
    {% include "users/table.html" %}
</div>

<!-- Create User Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Create User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form hx-post="/users" hx-target="#users-table" hx-swap="innerHTML" hx-on::after-request="if(event.detail.successful) bootstrap.Modal.getInstance(document.getElementById('createUserModal')).hide()">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Connection *</label>
                            <select class="form-select" name="connection" required>
                                {% for conn in connections %}
                                <option value="{{ conn }}">{{ conn }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password *</label>
                            <input type="password" class="form-control" name="password" required minlength="8">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Given Name</label>
                            <input type="text" class="form-control" name="given_name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Family Name</label>
                            <input type="text" class="form-control" name="family_name">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="verify_email" id="verifyEmail" checked>
                                <label class="form-check-label" for="verifyEmail">Send verification email</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
